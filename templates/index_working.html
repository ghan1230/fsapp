<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무제표 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .company-results {
            margin-top: 20px;
        }
        
        .company-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .company-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }
        
        .company-item.selected {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .charts-section {
            margin-top: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .financial-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .summary-card .amount {
            font-size: 2em;
            font-weight: bold;
        }
        
        .summary-card .unit {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .comparison-toggle {
            text-align: center;
            margin: 20px 0;
        }
        
        .toggle-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .toggle-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 재무제표 시각화</h1>
            <p>회사명을 검색하여 재무 데이터를 시각화해보세요</p>
        </div>
        
        <div class="content">
            <div class="search-section">
                <div class="search-form">
                    <div class="form-group">
                        <label for="companyName">회사명</label>
                        <input type="text" id="companyName" placeholder="예: 삼성전자">
                    </div>
                    <div class="form-group">
                        <label for="businessYear">사업연도</label>
                        <select id="businessYear">
                            <option value="2025">2025년</option>
                            <option value="2024" selected>2024년</option>
                            <option value="2023">2023년</option>
                            <option value="2022">2022년</option>
                            <option value="2021">2021년</option>
                            <option value="2020">2020년</option>
                            <option value="2019">2019년</option>
                            <option value="2018">2018년</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reportType">보고서 유형</label>
                        <select id="reportType">
                            <option value="11011">사업보고서</option>
                            <option value="11012">반기보고서</option>
                            <option value="11013">1분기보고서</option>
                            <option value="11014">3분기보고서</option>
                        </select>
                    </div>
                    <button class="btn" onclick="searchCompany()">검색</button>
                </div>
                
                <div id="companyResults" class="company-results" style="display: none;"></div>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <p>📊 재무 데이터를 불러오는 중...</p>
            </div>
            
            <div id="errorDiv" class="error" style="display: none;"></div>
            
            <div id="chartsSection" class="charts-section" style="display: none;">
                <div id="financialSummary" class="financial-summary"></div>
                
                <div class="comparison-toggle">
                    <button class="toggle-btn active" onclick="showChartView()">📊 차트 보기</button>
                    <button class="toggle-btn" onclick="showTableView()">📋 표 보기</button>
                    <button class="toggle-btn" onclick="showAIView()">🤖 AI 분석</button>
                </div>
                
                <div id="chartView">
                    <div class="chart-container">
                        <h3 class="chart-title">재무상태표 (자산, 부채, 자본)</h3>
                        <div class="chart-wrapper">
                            <canvas id="balanceSheetChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3 class="chart-title">손익계산서 (매출, 영업이익, 당기순이익)</h3>
                        <div class="chart-wrapper">
                            <canvas id="incomeStatementChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3 class="chart-title">연도별 매출 및 이익 추이</h3>
                        <div class="chart-wrapper">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3 class="chart-title">재무 비율 분석</h3>
                        <div class="chart-wrapper">
                            <canvas id="ratioChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div id="tableView" style="display: none;">
                    <div class="chart-container">
                        <h3 class="chart-title">재무제표 상세 데이터</h3>
                        <div id="financialTable"></div>
                    </div>
                </div>
                
                <div id="aiView" style="display: none;">
                    <div class="chart-container">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3 class="chart-title">🤖 AI 재무제표 분석</h3>
                            <button class="btn" onclick="getAIAnalysis()" id="analyzeBtn">
                                <span id="analyzeText">AI 분석 시작</span>
                                <span id="analyzeLoading" style="display: none;">🤖 분석 중...</span>
                            </button>
                        </div>
                        <div id="aiAnalysisResult" style="background: #f8f9fa; border-radius: 10px; padding: 20px; line-height: 1.6; min-height: 100px;">
                            <p style="text-align: center; color: #666; padding: 40px;">
                                AI 분석을 시작하려면 위의 "AI 분석 시작" 버튼을 클릭하세요.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedCompany = null;
        let balanceSheetChart = null;
        let incomeStatementChart = null;
        let trendChart = null;
        let ratioChart = null;
        let currentFinancialData = null;

        // 회사 검색
        async function searchCompany() {
            const companyName = document.getElementById('companyName').value.trim();
            if (!companyName) {
                alert('회사명을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/search_company', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_name: companyName })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || '검색 실패');

                displayCompanyResults(data.results);
            } catch (error) {
                showError('회사 검색 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 검색 결과 표시
        function displayCompanyResults(companies) {
            const resultsDiv = document.getElementById('companyResults');
            
            if (companies.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                resultsDiv.style.display = 'block';
                return;
            }

            let html = '<h4>검색 결과:</h4>';
            companies.forEach(company => {
                html += `
                    <div class="company-item" data-corp-code="${company.corp_code}" data-corp-name="${company.corp_name}">
                        <strong>${company.corp_name}</strong>
                        <br>회사코드: ${company.corp_code}
                        ${company.stock_code ? `<br>종목코드: ${company.stock_code}` : ''}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

            // 이벤트 리스너 추가
            resultsDiv.querySelectorAll('.company-item').forEach(item => {
                item.addEventListener('click', function() {
                    const corpCode = this.getAttribute('data-corp-code');
                    const corpName = this.getAttribute('data-corp-name');
                    selectCompany(corpCode, corpName, this);
                });
            });
        }

        // 회사 선택
        function selectCompany(corpCode, corpName, element) {
            selectedCompany = { corp_code: corpCode, corp_name: corpName };

            // 선택 표시
            document.querySelectorAll('.company-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');

            // 재무 데이터 조회
            getFinancialData();
        }

        // 재무 데이터 조회
        async function getFinancialData() {
            if (!selectedCompany) return;

            const loadingDiv = document.getElementById('loadingDiv');
            const errorDiv = document.getElementById('errorDiv');
            const chartsSection = document.getElementById('chartsSection');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            chartsSection.style.display = 'none';

            try {
                const response = await fetch('/api/financial_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        corp_code: selectedCompany.corp_code,
                        bsns_year: document.getElementById('businessYear').value,
                        reprt_code: document.getElementById('reportType').value
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || '데이터 조회 실패');

                // 연도별 비교 데이터도 가져오기
                const currentYear = document.getElementById('businessYear').value;
                const years = [currentYear, (parseInt(currentYear) - 1).toString(), (parseInt(currentYear) - 2).toString()];
                
                const comparisonResponse = await fetch('/api/financial_comparison', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        corp_code: selectedCompany.corp_code,
                        years: years,
                        reprt_code: document.getElementById('reportType').value
                    })
                });

                let comparisonData = null;
                if (comparisonResponse.ok) {
                    comparisonData = await comparisonResponse.json();
                }

                loadingDiv.style.display = 'none';
                displayFinancialData(data, comparisonData);

            } catch (error) {
                loadingDiv.style.display = 'none';
                showError('재무 데이터 조회 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 재무 데이터 표시
        function displayFinancialData(data, comparisonData = null) {
            if (!data.list || data.list.length === 0) {
                showError('재무 데이터가 없습니다.');
                return;
            }

            const financialData = processFinancialData(data.list);
            currentFinancialData = financialData; // AI 분석용 저장
            
            createFinancialSummary(financialData);
            createCharts(financialData);
            createFinancialTable(data.list);
            
            if (comparisonData && comparisonData.comparison_data) {
                createTrendChart(comparisonData.comparison_data);
                createRatioChart(financialData);
            }
            
            document.getElementById('chartsSection').style.display = 'block';
        }

        // 재무 데이터 처리
        function processFinancialData(rawData) {
            const processed = {
                balanceSheet: { assets: 0, liabilities: 0, equity: 0 },
                incomeStatement: { revenue: 0, operatingProfit: 0, netIncome: 0 }
            };

            // 연결재무제표 우선 사용
            const cfsData = rawData.filter(item => item.fs_div === 'CFS');
            const dataToProcess = cfsData.length > 0 ? cfsData : rawData;

            dataToProcess.forEach(item => {
                const accountName = item.account_nm;
                const sjDiv = item.sj_div;
                const amount = parseInt(item.thstrm_amount?.replace(/,/g, '')) || 0;

                if (sjDiv === 'BS') {
                    if (accountName === '자산총계') processed.balanceSheet.assets = amount;
                    else if (accountName === '부채총계') processed.balanceSheet.liabilities = amount;
                    else if (accountName === '자본총계') processed.balanceSheet.equity = amount;
                } else if (sjDiv === 'IS') {
                    if (accountName === '매출액') processed.incomeStatement.revenue = amount;
                    else if (accountName === '영업이익') processed.incomeStatement.operatingProfit = amount;
                    else if (accountName === '당기순이익(손실)') processed.incomeStatement.netIncome = amount;
                }
            });

            // 자본총계 계산
            if (processed.balanceSheet.equity === 0 && processed.balanceSheet.assets > 0) {
                processed.balanceSheet.equity = processed.balanceSheet.assets - processed.balanceSheet.liabilities;
            }

            return processed;
        }

        // 재무 요약 생성
        function createFinancialSummary(data) {
            const formatAmount = (amount) => {
                const absAmount = Math.abs(amount);
                const sign = amount < 0 ? '-' : '';
                
                if (absAmount >= 1000000000000) return sign + (absAmount / 1000000000000).toFixed(1) + '조';
                else if (absAmount >= 100000000) return sign + (absAmount / 100000000).toFixed(1) + '억';
                else if (absAmount >= 10000) return sign + (absAmount / 10000).toFixed(1) + '만';
                else return sign + absAmount.toLocaleString();
            };

            const getCardStyle = (amount) => amount < 0 ? 'background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);' : '';

            document.getElementById('financialSummary').innerHTML = `
                <div class="summary-card" style="${getCardStyle(data.balanceSheet.assets)}">
                    <h3>총자산</h3>
                    <div class="amount">${formatAmount(data.balanceSheet.assets)}</div>
                    <div class="unit">원</div>
                </div>
                <div class="summary-card" style="${getCardStyle(data.incomeStatement.revenue)}">
                    <h3>매출액</h3>
                    <div class="amount">${formatAmount(data.incomeStatement.revenue)}</div>
                    <div class="unit">원</div>
                </div>
                <div class="summary-card" style="${getCardStyle(data.incomeStatement.operatingProfit)}">
                    <h3>영업이익</h3>
                    <div class="amount">${formatAmount(data.incomeStatement.operatingProfit)}</div>
                    <div class="unit">원</div>
                </div>
                <div class="summary-card" style="${getCardStyle(data.incomeStatement.netIncome)}">
                    <h3>당기순이익</h3>
                    <div class="amount">${formatAmount(data.incomeStatement.netIncome)}</div>
                    <div class="unit">원</div>
                </div>
            `;
        }

        // 차트 생성
        function createCharts(data) {
            if (balanceSheetChart) balanceSheetChart.destroy();
            if (incomeStatementChart) incomeStatementChart.destroy();

            // 재무상태표 차트
            const bsCtx = document.getElementById('balanceSheetChart').getContext('2d');
            balanceSheetChart = new Chart(bsCtx, {
                type: 'doughnut',
                data: {
                    labels: ['자산', '부채', '자본'],
                    datasets: [{
                        data: [data.balanceSheet.assets, data.balanceSheet.liabilities, data.balanceSheet.equity],
                        backgroundColor: ['#4facfe', '#ff6b6b', '#4ecdc4']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const formatted = formatAmountForTooltip(value);
                                    return context.label + ': ' + formatted + '원';
                                }
                            }
                        }
                    }
                }
            });

            // 손익계산서 차트
            const isCtx = document.getElementById('incomeStatementChart').getContext('2d');
            incomeStatementChart = new Chart(isCtx, {
                type: 'bar',
                data: {
                    labels: ['매출액', '영업이익', '당기순이익'],
                    datasets: [{
                        label: '금액 (원)',
                        data: [data.incomeStatement.revenue, data.incomeStatement.operatingProfit, data.incomeStatement.netIncome],
                        backgroundColor: ['#4facfe', '#00f2fe', '#667eea']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatAmountForAxis(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const formatted = formatAmountForTooltip(value);
                                    return context.dataset.label + ': ' + formatted + '원';
                                }
                            }
                        }
                    }
                }
            });
        }

        // 연도별 추이 차트 생성
        function createTrendChart(comparisonData) {
            if (trendChart) trendChart.destroy();

            const years = Object.keys(comparisonData).sort();
            const revenueData = [];
            const operatingProfitData = [];
            const netIncomeData = [];

            years.forEach(year => {
                const yearData = processFinancialData(comparisonData[year]);
                revenueData.push(yearData.incomeStatement.revenue);
                operatingProfitData.push(yearData.incomeStatement.operatingProfit);
                netIncomeData.push(yearData.incomeStatement.netIncome);
            });

            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: years.map(y => y + '년'),
                    datasets: [
                        {
                            label: '매출액',
                            data: revenueData,
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '영업이익',
                            data: operatingProfitData,
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '당기순이익',
                            data: netIncomeData,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatAmountForAxis(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const formatted = formatAmountForTooltip(value);
                                    return context.dataset.label + ': ' + formatted + '원';
                                }
                            }
                        }
                    }
                }
            });
        }

        // 재무 비율 차트 생성
        function createRatioChart(data) {
            if (ratioChart) ratioChart.destroy();

            // 재무 비율 계산
            const debtRatio = data.balanceSheet.assets > 0 ? 
                (data.balanceSheet.liabilities / data.balanceSheet.assets * 100) : 0;
            const equityRatio = data.balanceSheet.assets > 0 ? 
                (data.balanceSheet.equity / data.balanceSheet.assets * 100) : 0;
            const operatingMargin = data.incomeStatement.revenue > 0 ? 
                (data.incomeStatement.operatingProfit / data.incomeStatement.revenue * 100) : 0;
            const netMargin = data.incomeStatement.revenue > 0 ? 
                (data.incomeStatement.netIncome / data.incomeStatement.revenue * 100) : 0;

            const ratioCtx = document.getElementById('ratioChart').getContext('2d');
            ratioChart = new Chart(ratioCtx, {
                type: 'radar',
                data: {
                    labels: ['부채비율(%)', '자기자본비율(%)', '영업이익률(%)', '순이익률(%)'],
                    datasets: [{
                        label: '재무비율',
                        data: [debtRatio, equityRatio, operatingMargin, netMargin],
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.2)',
                        pointBackgroundColor: '#4facfe',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4facfe'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.r.toFixed(2) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // 재무 데이터 테이블 생성
        function createFinancialTable(rawData) {
            const cfsData = rawData.filter(item => item.fs_div === 'CFS');
            const dataToProcess = cfsData.length > 0 ? cfsData : rawData;
            
            // 재무상태표와 손익계산서 분리
            const bsData = dataToProcess.filter(item => item.sj_div === 'BS');
            const isData = dataToProcess.filter(item => item.sj_div === 'IS');
            
            // 당기와 전기 연도 추출
            const currentYear = document.getElementById('businessYear').value;
            const previousYear = (parseInt(currentYear) - 1).toString();
            
            let currentPeriodName = currentYear + '년';
            let previousPeriodName = previousYear + '년';
            
            if (dataToProcess.length > 0) {
                const firstItem = dataToProcess[0];
                if (firstItem.thstrm_nm) {
                    currentPeriodName = firstItem.thstrm_nm.includes('기') ? 
                        `${currentYear}년 (${firstItem.thstrm_nm})` : `${currentYear}년`;
                }
                if (firstItem.frmtrm_nm) {
                    previousPeriodName = firstItem.frmtrm_nm.includes('기') ? 
                        `${previousYear}년 (${firstItem.frmtrm_nm})` : `${previousYear}년`;
                }
            }
            
            let tableHtml = `
                <h4>재무상태표</h4>
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
                    <thead>
                        <tr style="background: #f8f9fa;">
                            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e9ecef;">계정명</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${currentPeriodName}</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${previousPeriodName}</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">증감률</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            bsData.forEach(item => {
                const currentAmount = parseInt(item.thstrm_amount?.replace(/,/g, '')) || 0;
                const previousAmount = parseInt(item.frmtrm_amount?.replace(/,/g, '')) || 0;
                const changeRate = previousAmount !== 0 ? ((currentAmount - previousAmount) / previousAmount * 100).toFixed(1) : 'N/A';
                
                tableHtml += `
                    <tr>
                        <td style="padding: 12px; border-bottom: 1px solid #e9ecef;">${item.account_nm}</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${formatAmountForTooltip(currentAmount)}원</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${formatAmountForTooltip(previousAmount)}원</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef; color: ${changeRate > 0 ? '#4facfe' : changeRate < 0 ? '#ff6b6b' : '#666'}">${changeRate}%</td>
                    </tr>
                `;
            });
            
            tableHtml += `
                    </tbody>
                </table>
                <h4>손익계산서</h4>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #f8f9fa;">
                            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e9ecef;">계정명</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${currentPeriodName}</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${previousPeriodName}</th>
                            <th style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">증감률</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            isData.forEach(item => {
                const currentAmount = parseInt(item.thstrm_amount?.replace(/,/g, '')) || 0;
                const previousAmount = parseInt(item.frmtrm_amount?.replace(/,/g, '')) || 0;
                const changeRate = previousAmount !== 0 ? ((currentAmount - previousAmount) / previousAmount * 100).toFixed(1) : 'N/A';
                
                tableHtml += `
                    <tr>
                        <td style="padding: 12px; border-bottom: 1px solid #e9ecef;">${item.account_nm}</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${formatAmountForTooltip(currentAmount)}원</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef;">${formatAmountForTooltip(previousAmount)}원</td>
                        <td style="padding: 12px; text-align: right; border-bottom: 1px solid #e9ecef; color: ${changeRate > 0 ? '#4facfe' : changeRate < 0 ? '#ff6b6b' : '#666'}">${changeRate}%</td>
                    </tr>
                `;
            });
            
            tableHtml += '</tbody></table>';
            
            document.getElementById('financialTable').innerHTML = tableHtml;
        }

        // AI 재무제표 분석
        async function getAIAnalysis() {
            if (!selectedCompany || !currentFinancialData) {
                alert('먼저 회사를 선택하고 재무 데이터를 조회해주세요.');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            const analyzeText = document.getElementById('analyzeText');
            const analyzeLoading = document.getElementById('analyzeLoading');
            const resultDiv = document.getElementById('aiAnalysisResult');

            // 버튼 상태 변경
            analyzeBtn.disabled = true;
            analyzeText.style.display = 'none';
            analyzeLoading.style.display = 'inline';

            // 로딩 표시
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <p>🤖 AI가 재무제표를 분석하고 있습니다...</p>
                    <p>잠시만 기다려주세요. (약 10-20초 소요)</p>
                </div>
            `;

            try {
                const response = await fetch('/api/analyze_financial_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        financial_data: currentFinancialData,
                        company_name: selectedCompany.corp_name,
                        year: document.getElementById('businessYear').value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'AI 분석 실패');
                }

                // 분석 결과 표시
                displayAIAnalysis(data.analysis);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #fee; color: #c33; padding: 15px; border-radius: 8px;">
                        <h3>❌ AI 분석 오류</h3>
                        <p><strong>오류 내용:</strong> ${error.message}</p>
                        <p>💡 해결 방법:</p>
                        <ul>
                            <li><a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a>에서 Gemini API 키 발급</li>
                            <li>.env 파일에 GEMINI_API_KEY 설정</li>
                            <li>API 키 사용량 한도 확인</li>
                        </ul>
                    </div>
                `;
            } finally {
                // 버튼 상태 복원
                analyzeBtn.disabled = false;
                analyzeText.style.display = 'inline';
                analyzeLoading.style.display = 'none';
            }
        }

        // AI 분석 결과 표시
        function displayAIAnalysis(analysisText) {
            const resultDiv = document.getElementById('aiAnalysisResult');
            
            // 마크다운 스타일 텍스트를 HTML로 변환
            let htmlContent = analysisText
                .replace(/## (.*)/g, '<h2 style="color: #4facfe; margin: 20px 0 10px 0; font-size: 1.2em; border-bottom: 2px solid #e9ecef; padding-bottom: 5px;">$1</h2>')
                .replace(/### (.*)/g, '<h3 style="color: #4facfe; margin: 15px 0 8px 0;">$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/- (.*)/g, '<li style="margin: 5px 0;">$1</li>')
                .replace(/\n\n/g, '</p><p style="margin: 10px 0;">')
                .replace(/\n/g, '<br>');

            // 리스트 항목들을 ul 태그로 감싸기
            htmlContent = htmlContent.replace(/((?:<li[^>]*>.*?<\/li>\s*)+)/g, '<ul style="margin: 10px 0; padding-left: 20px;">$1</ul>');

            resultDiv.innerHTML = `<div><p style="margin: 10px 0;">${htmlContent}</p></div>`;
        }

        // 툴팁용 금액 포맷
        function formatAmountForTooltip(amount) {
            const absAmount = Math.abs(amount);
            const sign = amount < 0 ? '-' : '';
            
            if (absAmount >= 1000000000000) return sign + (absAmount / 1000000000000).toFixed(1) + '조';
            else if (absAmount >= 100000000) return sign + (absAmount / 100000000).toFixed(1) + '억';
            else if (absAmount >= 10000) return sign + (absAmount / 10000).toFixed(1) + '만';
            else return sign + absAmount.toLocaleString();
        }

        // 축용 금액 포맷
        function formatAmountForAxis(value) {
            const absValue = Math.abs(value);
            if (absValue >= 1000000000000) return (value / 1000000000000).toFixed(0) + '조';
            else if (absValue >= 100000000) return (value / 100000000).toFixed(0) + '억';
            else if (absValue >= 10000) return (value / 10000).toFixed(0) + '만';
            else return value.toLocaleString();
        }

        // 뷰 전환 함수들
        function showChartView() {
            document.getElementById('chartView').style.display = 'block';
            document.getElementById('tableView').style.display = 'none';
            document.getElementById('aiView').style.display = 'none';
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
        }

        function showTableView() {
            document.getElementById('chartView').style.display = 'none';
            document.getElementById('tableView').style.display = 'block';
            document.getElementById('aiView').style.display = 'none';
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
        }

        function showAIView() {
            document.getElementById('chartView').style.display = 'none';
            document.getElementById('tableView').style.display = 'none';
            document.getElementById('aiView').style.display = 'block';
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.toggle-btn')[2].classList.add('active');
        }

        // 오류 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 파라미터 변경 시 재조회
        document.getElementById('businessYear').addEventListener('change', () => {
            if (selectedCompany) getFinancialData();
        });

        document.getElementById('reportType').addEventListener('change', () => {
            if (selectedCompany) getFinancialData();
        });

        // Enter 키 검색
        document.getElementById('companyName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCompany();
        });

        console.log('📊 재무제표 시각화 애플리케이션 로드 완료');
    </script>
