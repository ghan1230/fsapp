        function displayFinancialData(data) {

            const financialData = processFinancialData(data.list);

        // ì¬ë¬´ ë°ì´í„° ì²˜ë¦¬
        function processFinancialData(rawData) {
            const processed = {
                balanceSheet: { assets: 0, liabilities: 0, equity: 0 },
                incomeStatement: { revenue: 0, operatingProfit: 0, netIncome: 0 }
            };

            // ì—°ê²°ì¬ë¬´ì œí‘œ ìš°ì„  ì‚¬ìš©
            const cfsData = rawData.filter(item => item.fs_div === 'CFS');
            const dataToProcess = cfsData.length > 0 ? cfsData : rawData;

            dataToProcess.forEach(item => {
                const accountName = item.account_nm;
                const sjDiv = item.sj_div;
                const amount = parseInt(item.thstrm_amount?.replace(/,/g, '')) || 0;

                if (sjDiv === 'BS') {
                    if (accountName === 'ìì‚°ì´ê³„') processed.balanceSheet.assets = amount;
                    else if (accountName === 'ë¶€ì±„ì´ê³„') processed.balanceSheet.liabilities = amount;
                    else if (accountName === 'ìë³¸ì´ê³„') processed.balanceSheet.equity = amount;
                } else if (sjDiv === 'IS') {
                    if (accountName === 'ë§¤ì¶œì•¡') processed.incomeStatement.revenue = amount;
                    else if (accountName === 'ì˜ì—…ì´ìµ') processed.incomeStatement.operatingProfit = amount;
                    else if (accountName === 'ë‹¹ê¸°ìˆœì´ìµ(ì†ì‹¤)') processed.incomeStatement.netIncome = amount;
                }
            });

            // ìë³¸ì´ê³„ ê³„ì‚°
            if (processed.balanceSheet.equity === 0 && processed.balanceSheet.assets > 0) {
                processed.balanceSheet.equity = processed.balanceSheet.assets - processed.balanceSheet.liabilities;
            }

            return processed;
        }
