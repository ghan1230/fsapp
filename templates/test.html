<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>재무제표 시각화 테스트</h1>
    
    <div>
        <label>회사명:</label>
        <input type="text" id="companyName" placeholder="삼성전자" value="삼성전자">
        <button onclick="testSearch()">검색 테스트</button>
    </div>
    
    <div>
        <label>사업연도:</label>
        <select id="businessYear">
            <option value="2024">2024년</option>
            <option value="2023">2023년</option>
        </select>
    </div>
    
    <div>
        <label>보고서 유형:</label>
        <select id="reportType">
            <option value="11011">사업보고서</option>
            <option value="11012">반기보고서</option>
        </select>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testSearch() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '검색 중...';
            
            try {
                const response = await fetch('/api/search_company', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        company_name: document.getElementById('companyName').value 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <h3>검색 결과:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">오류: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">네트워크 오류: ${error.message}</p>`;
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.onload = function() {
            console.log('테스트 페이지 로드 완료');
        };
    </script>
</body>
</html>
